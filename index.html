<!DOCTYPE html>
<html>
    <head>
        <title>Digital Recipe Book</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Digital Recipe Book</h1>
        </header>
        <section id="recipes">
            <article>
                <div class="container">
                    <div class="recipe">
                        <h2>Recipe 1</h2>
                        <div class="recipe-container">
                            <p>Garlic Mashed Potatoes</p>
                            <img src="https://i2.supercook.com/2/2/a/d/22add63ff8dc3a5b1c4aa8d7dc54bab0-0.jpg">
                            <button onclick="showIngredients(1)">Show Ingredients</button>
                            <ul id="ingredients1" style="display: none;">
                                <li>Potato</li>
                                <li>Garlic</li>
                                <li>Salt</li>
                                <li>Pepper</li>
                                <li>Sugar</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </article>
            <article>
                <div class="container">
                    <div class="recipe">
                    <h2>Recipe 2</h2>
                        <div class="recipe-container">
                            <p>Omelette with shredded potato</p>
                            <img src="https://i2.supercook.com/b/6/c/7/b6c7259f71fb674e325b9e3fe96a6e75-0.jpg">
                            <button onclick="showIngredients(2)">Show Ingredients</button>
                            <ul id="ingredients2" style="display: none;">
                                <li>Potato</li>
                                <li>Egg</li>
                                <li>Green onion</li>
                                <li>Salt</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <p>@SA15</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
